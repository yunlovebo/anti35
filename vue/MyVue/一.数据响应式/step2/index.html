<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var obj = {
            a: 'a',
            b: 'b',
            obj: {
                obj1: 'obj1',
                obj2: 'obj2',
            }
        };

        observer(obj);

        obj.a = 'new a';
        obj.obj.obj1 = 'new obj1';
        obj.b = {
            key: 'new b',
        };
        $set(obj, 'c', 'c');
        $set(obj, 'd', {
            d: 'd',
        });
        obj.c = 'new c';
        obj.d.d = 'new d';
    </script>
</body>
</html>
