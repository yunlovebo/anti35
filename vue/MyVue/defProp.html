<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const object = {}

        function defineReactive (obj, key, val) {
            // 对传入的obj进行访问拦截
            Object.defineProperty(obj, key, {
                get () {
                    console.log('get ' + key);
                    return val;
                },
                set (newVal) {
                    if (newVal !== val) {
                        console.log('set ' + key + ': ' + newVal);
                        val = newVal;
                        update();
                    }
                },
            })
        }

        function update() {
            app.innerText = object.foo;
        }

        defineReactive(object, 'foo', '');

        setInterval(() => {
            object.foo = new Date().toLocaleTimeString();
        }, 1000)
    </script>
</body>
</html>
