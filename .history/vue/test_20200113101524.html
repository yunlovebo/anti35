    <script>
        function randomTriangle (length = 100) {
            let sum = 0, posible = 0;
            for (let i = 0; i < 1000000; i++) {
                sum ++;
                let a = Math.ceil(Math.random() * length);
                let b = Math.ceil(Math.random() * length);
                let c = length - a - b;
                if (a + b > c && a + c > b && b + c > a && Math.abs(a - b) < c && Math.abs(a - c) < b && Math.abs(b - c) < a) {
                    posible++;
                }
            }

            return posible / sum;
        }

        let results = [], sum = 0;
        for (let i = 0; i < 1000000; i++) {
            results.push(randomTriangle());
        }

        results.reduce((item) => {
            sum += item;
        }, 0)

    </script>
